version: '3.8'
services:
  demo-database:
    container_name: demo-database
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
      - POSTFRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgres/data
volumes:
  postgres-data: